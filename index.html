    <main class="content">
        <h3>Contact Form with Pseudo Selectors</h3>
        <p>This form demonstrates CSS pseudo selectors <span>:hover, :active, focus </span>
            and <span>:nth-child</span>.</p>
        <form class="form-group">
            <div class="form-label"><label for="name">Full name:</label><br>
                <input type="text" id="name" class="name" placeholder="enter your name">
            </div>
            <div class="form-label">
                <label for="email">Email Address:</label><br>
                <input type="email" id="email" class="email" placeholder="your.example@gmail.com">
            </div>
            <div class="form-label">
                <label for="phone">Phone Number:</label><br>
                <input type="number" id="number" class="number" placeholder="(123) 456-789">
            </div>
            <div class="form-label">
                <label for="subject">Subject:</label><br>
                <input type="text" id="subject" class="subject" placeholder="What is this about?">
            </div>
            <div class="form-label">
                <label for="message">Message:</label><br>
                <input type="text" id="message" class="message">
            </div>
            <div class="form-label">
                <label for="priority">Priority Level:</label>
                <select name="priority" id="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    <option value="urgent">Urgent</option>
                </select>
            </div>
            <div class="form-group checkbox-group"><label>
                    <input type="checkbox" name="subscribe">Subscribe to news letter</label>
                <label><input type="checkbox" name="terms">I agree to terms and conditions</label>
            </div>
            <button type="button">Submit Form</button>
            <button type="reset">Reset Form</button>
        </form>
    </main>
