    <main class="contact-from">
        <h2>contact form with pseudo selectors</h2>
        <p>this form demonstrates various CSS pseudo selectors: <strong>:hover :active, :focus,</strong>and
            <strong>:nth-child.</strong>
        </p>
        <form class="form-group">
            <div class="form-group name">
                <label for="name">Full Name:</label>
                <input type="text" name="name" id="name" class="name" placeholder="enter your name">
            </div>

            <div class="form-group email">
                <label for="email">email address</label>
                <input type="email" name="email" id="email" placeholder="name.email@gmail.com">
            </div>
            <div class="form-group phone">
                <label for="phone">phone number:</label>
                <input type="number" name="phone" id="phone" placeholder="123456789">
            </div>
            <div class="form-group message">
                <label for="subject">subject:</label>
                <input type="text" id="subject" name="subject" placeholder="what is this about">
            </div>
            <div class="form-group message">
                <label for="message">message:</label>
                <textarea name="message" id="message" placeholder="your massage here..."></textarea>
            </div>
            <div class="form-group priority">
                <label for="priority">priority lavel:</label>
                <select name="priority" id="priority">
                    <option value="low">low</option>
                    <option value="madium">madium</option>
                    <option value="high">high</option>
                </select>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="subscribe">
                    subscribe
                </label>
                <label>
                    <input type="checkbox" name="terms">
                    i agree to terms and conditions
                </label>
            </div>
        </form>

    </main>
